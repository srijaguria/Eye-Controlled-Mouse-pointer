<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GazeRecorder - {% if title %}{{ title }}{% else %}Webcam Eye Tracking Software{% endif %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëÅÔ∏è</text></svg>">
</head>

<body>
    <!-- Only Top Navigation Bar -->
    <nav class="top-nav">
        <div class="container">
            <div class="top-nav-left">
                <a href="/" class="top-logo">GazePointer</a>
                <span class="nav-divider">|</span>
                <span class="nav-subtitle">Webcam Eye Tracking</span>
            </div>
            <!-- In base.html, update the navigation section -->
            <div class="top-nav-right">
                <a href="/gazeinsight" class="top-nav-free">Try it FREE</a>
                <a href="/gazeinsight" class="top-nav-link">GazeInsight</a>
                <a href="/gazecloud" class="top-nav-link">GazeCloud</a> <!-- Changed from # to /gazecloud -->
                <a href="#" class="top-nav-link">GazeFlow</a>
                <a href="#" class="top-nav-link">FAQ</a>
                <a href="#" class="top-nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>¬© 2024 GazeRecorder. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const topNav = document.querySelector('.top-nav');
            if (window.scrollY > 50) {
                topNav.classList.add('scrolled');
            } else {
                topNav.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
